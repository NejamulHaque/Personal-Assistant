<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url("/static/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .chat-wrapper {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 30px;
      color: white;
    }

    .chat-box {
      height: 60vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.5;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #0d6efd;
      color: #fff;
    }

    .assistant {
      align-self: flex-start;
      background-color: #343a40;
      color: #fff;
    }

    .typing {
      border-right: 2px solid #fff;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #fff; }
    }

    .form-wrapper {
      position: relative;
    }

    #mic-btn {
      position: absolute;
      right: 110px;
      top: 50%;
      transform: translateY(-50%);
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
    }

    #chat-input {
      padding-right: 130px;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <h4 class="text-center mb-4">ü§ñ Welcome, {{ session.user }}</h4>

    <div class="chat-box" id="chat-box">
      <!-- Chat messages dynamically inserted -->
    </div>

    <form id="chat-form" class="form-wrapper d-flex">
      <input id="chat-input" type="text" class="form-control me-2" placeholder="Type your message..." autocomplete="off" />
      <button id="mic-btn" type="button">üéôÔ∏è</button>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const micBtn = document.getElementById("mic-btn");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    if (!recognition) {
      alert("üé§ Your browser doesn't support voice input.");
      micBtn.disabled = true;
    }

    micBtn.addEventListener("click", () => {
      recognition.start();
      micBtn.textContent = "üéß";
    });

    recognition && recognition.addEventListener("result", async (event) => {
      const text = event.results[0][0].transcript;
      chatInput.value = text;
      micBtn.textContent = "üéôÔ∏è";
      handleSend(text);
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (message) {
        handleSend(message);
      }
    });

    async function handleSend(message) {
      appendMessage("user", message);
      chatInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.reply) {
        animateTyping("assistant", data.reply);
        speakReply(data.reply);
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function animateTyping(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      const span = document.createElement("span");
      span.className = "typing";
      div.appendChild(span);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      let i = 0;
      const speed = 30;
      function typeChar() {
        if (i < text.length) {
          span.textContent += text[i++];
          setTimeout(typeChar, speed);
        } else {
          span.classList.remove("typing");
        }
      }
      typeChar();
    }

    function speakReply(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
