<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-box {
      border-left: 4px solid #0d6efd;
      padding-left: 10px;
    }
    .timestamp {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Welcome, {{ session.user }}</h2>
      <div>
        <a href="/stats" class="btn btn-outline-primary btn-sm">ðŸ“Š View Stats</a>
        <a href="/export" class="btn btn-outline-success btn-sm">ðŸ“„ Export PDF</a>
        <a href="/logout" class="btn btn-outline-danger btn-sm">ðŸšª Logout</a>
      </div>
    </div>

    <form method="POST" class="row g-2 mb-4">
      <div class="col-md-6">
        <input type="text" name="search" placeholder="Search history..." class="form-control" value="{{ request.form.search or '' }}">
      </div>
      <div class="col-md-4">
        <select name="filter" class="form-select">
          <option value="">All Time</option>
          <option value="last_24" {% if request.form.filter == 'last_24' %}selected{% endif %}>Last 24 Hours</option>
          <option value="last_7" {% if request.form.filter == 'last_7' %}selected{% endif %}>Last 7 Days</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Search</button>
      </div>
    </form>

    {% if results %}
      <div class="list-group">
        {% for row in results %}
          <div class="list-group-item mb-2 shadow-sm">
            <div class="timestamp mb-1">ðŸ•’ {{ row.timestamp.strftime('%Y-%m-%d %I:%M %p') }}</div>
            <div><strong>You:</strong> {{ row.user_input }}</div>
            <div class="chat-box mt-2"><strong>Assistant:</strong> {{ row.ai_response }}</div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info">No chat history found.</div>
    {% endif %}
  </div>
</body>
</html>
