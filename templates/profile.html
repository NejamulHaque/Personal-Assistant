<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://img.freepik.com/free-photo/blue-smooth-wall-textured-background_53876-106133.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .glass {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      max-width: 700px;
      margin: 80px auto;
    }

    .profile-icon {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .btn-custom {
      border-radius: 50px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-details label {
      font-weight: 600;
      color: #ccc;
    }

    .profile-details p {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="glass text-center">
    <div class="profile-icon mx-auto"><img src="data:image/png;base64,{{ user.profile_pic }}" class="profile-pic" /></div>
    <h3 class="fw-bold text-white">Welcome, {{ session.user }}</h3>
    <div class="profile-details text-start mt-4">
      <label>Name</label>
      <p>{{ user.username }}</p>

      <label>Email</label>
      <p>{{ user.email }}</p>

      <label>Member Since</label>
      <p>{{ user.created_at.strftime('%B %d, %Y') if user.created_at else 'N/A' }}</p>
    </div>
<a href="/edit-profile" class="btn btn-outline-light mt-3">‚úèÔ∏è Edit Profile</a>
    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="/" class="btn btn-outline-light btn-sm btn-custom">üè† Dashboard</a>
      <a href="/logout" class="btn btn-danger btn-sm btn-custom">üö™ Logout</a>
    </div>
  </div>
</body>
</html>
