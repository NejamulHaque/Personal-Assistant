<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #141e30, #243b55);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    .glass h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.3);
    }

    .btn-signup {
      background: #0d6efd;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
    }

    .btn-signup:hover {
      background: #0b5ed7;
    }

    .text-center a {
      color: #0d6efd;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .floating-blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,123,255,0.6) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      animation: float 6s ease-in-out infinite alternate;
    }

    .floating-blob.one {
      top: -100px;
      left: -100px;
    }

    .floating-blob.two {
      bottom: -100px;
      right: -100px;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(40px); }
    }
  </style>
</head>
<body>
  <div class="floating-blob one"></div>
  <div class="floating-blob two"></div>

  <div class="glass">
    <h2>ðŸš€ Create Your Account</h2>
    <form method="POST" action="/signup">
      <input type="text" class="form-control" placeholder="ðŸ‘¤ Full Name" name="name" required />
      <input type="email" class="form-control" placeholder="ðŸ“§ Email Address" name="email" required />
      <input type="password" class="form-control" placeholder="ðŸ”’ Password" name="password" required />
      <button type="submit" class="btn btn-signup w-100 py-2">Sign Up</button>
    </form>
    <div class="text-center mt-3">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </div>
</body>
</html>
