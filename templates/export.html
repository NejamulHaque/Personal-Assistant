<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Export</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; font-size: 12px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>Assistant Chat History</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>User</th>
        <th>Assistant</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
      <tr>
        <td>{{ row.timestamp }}</td>
        <td>{{ row.user_input }}</td>
        <td>{{ row.ai_response }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
